<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>嘻嘻宝贝</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<h1 id='xixi'>嘻嘻宝贝你好</h1>
<div class="container">
  <div class="balloon white">
    <div class="star-red"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>
  <div class="balloon red">
    <div class="star"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>
  <div class="balloon blue">
    <div class="star"></div>
    <div class="face">
      <div class="eye"></div>
      <div class="mouth happy"></div>
    </div>
    <div class="triangle"></div>
    <div class="string"></div>
  </div>
  <div id="timer"></div>
</div>

<script src="js/script.js"></script>

</body>
</html>
